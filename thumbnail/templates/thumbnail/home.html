{% extends 'base.html' %}
{% block content %}

<body class="container">
  <h1 class="mt-4 text-center">Thumbnail Generator</h1>
  <form id="home" method="POST" action="{% url 'home' %}" enctype="multipart/form-data" class="mt-3">
    {% csrf_token %}
    <p class="mt-4">File Type</p>
    <div class="row">
      <div class="col-3">
        <input type="radio" name="filetype" value="image" checked>Image
      </div>
      <div class="col-3">
      <input type="radio" name="filetype" value="video">Video
      </div>
      <div class="col-3">
      <input type="radio" name="filetype" value="audio">Audio
      </div>
      <div class="col-3">
      <input type="radio" name="filetype" value="file">File
      </div>
    </div>


    <label class="mt-3">File</label>
    <input type="file" name="file" class="form-control" />
    <input type="hidden" name="filename">
    <button class="mt-4 btn btn-lg btn-primary" type="submit">Generate</button>
  </form>
</body>

{% endblock %}
